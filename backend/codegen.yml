overwrite: true
schema: "./schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    config:
      contextType: "./../apolloContext#ApolloContext"
      mappers:
        Question: ./../data/types#QuestionModel
        Game: ./../data/types#GameModel
        Player: ./../data/types#PlayerModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterAllFileWrite:
    - prettier --write
